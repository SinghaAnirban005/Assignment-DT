<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deep Thought</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">

      <header class="head">
        <div class="head-container">
          <img src="https://deepthought.education/assets/images/logo/logo.svg" alt="Logo" class="logo"></img>
          <div class="items-logo">
              <img src="/public/Group 1097.png" alt="head1" class="img1"/>
              <img src="/public/tools.png" alt="head2" class="img2" />
              <img src="/public/Vector.png" alt="head3" class="img3" />
              <img src="/public/Ellipse 53.png" alt="head4" class="img4" />
              <img src="/public/Ellipse 2.png" alt="head5" class="img5" />
          </div>
        </div>
      </header>

      <div class="contents">
        <div class="left-bar">
          <div class="left-top">
            <img src="/public/Screenshot from 2024-06-19 11-58-44 1.png" alt="arrow" class="sshot-img" />
          </div>
          <div class="left-bottom">
            <div class="box">
              <p class="text-box">1</p>
            </div>
          </div>
        </div>

        <div class="middle-content">
          <div class="middle-header">
              <p class="middle-title">
                  Technical Project Management
              </p>

              <button class="submit-btn">
                Submit task
              </button>
          </div>

          <div class="middle-subheader">
            <div class="subheader-content">
              <p class="subheader-head"></p>
              <p class="subheader-subhead">
              </p>
            </div>
          </div>  

          <div class="wildcard1">
              <div class="card1">
                <div class="card1-title">
                    <p class="card1-header">
                      
                    </p>
                    <img src="/public/Group 1735.png" alt="card-info" class="card1-info" />
                </div>
                
                <p class="card1-description">
                    Description:<span class="whitespace"></span> <span class="card1-span">
                    </span>
                </p>

                <video controls class="card1-video">
                  <source src="https://www.youtube.com/embed/TiMRwri1xJ8" type="video/mp4" id="video">
                  <source src="https://www.youtube.com/embed/TiMRwri1xJ8" type="video/webm">
                Your browser does not support the video tag.
                </video>
              </div>

              <div class="card2">
                <div class="card2-title">
                    <p class="card2-header">
                      
                    </p>
                    <img src="/public/Group 1735.png" alt="card-info" class="card2-info" />
                </div>
                
                <p class="card2-description">
                    Description <span class="card2-span">
                    </span>
                </p>

                <div class="threadA">
                  <img src="/public/Vector.png" alt="arrow" class="card2-img" />
                  <p class="card2-thread">Thread A</p>
                </div>
                
              </div>
          </div>
        </div>

        <div class="right-bar">
          <div class="right-left">
            <img src="/public/Icon.png" alt="cross" class="cross" />
            <div class="notice">
            <p>N</p> 
            <p>o</p> 
            <p>t</p> 
            <p>i</p>
            <p>c</p>
            <p>e</p>

            <p>B</p>
            <p>o</p>
            <p>a</p>
            <p>r</p>
            <p>d</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
